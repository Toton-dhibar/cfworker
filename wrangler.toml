name = "vless-vpn"
main = "worker.js"
compatibility_date = "2026-01-30"
compatibility_flags = ["nodejs_compat"]

# For Cloudflare Pages deployment (if using)
[build]
command = "npm run deploy"

[deployment]
env = "production"

# If using custom domain
[[routes]]
pattern = "vpn.yourdomain.com"
custom_domain = true

# OR for workers.dev domain
workers_dev = true
